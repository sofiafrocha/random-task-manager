<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="./assets/scss/style.scss">

        <title>Frontend Boilerplate</title>
    </head>
    <body>
        <div class="content">
            <h1>Hello!</h1>
            <p>This is a frontend boilerplate: a starting point for sideprojects that requires little to no configuration, thanks to <a href="https://parceljs.org/" target="_blank">Parcel</a>.</p>

            <h2 id="a">Featuring:</h2>

            <ul>
                <li>Livereloading</li>
                <li>SCSS compilation</li>
                <li><a href="https://github.com/babel/babel" target="_blank">Babel</a></li>
                <li><a href="https://github.com/eslint/eslint" target="_blank">ESLint</a></li>
                <li><a href="https://facebook.github.io/jest/" target="_blank">Jest</a></li>
                <li><a href="https://github.com/postcss/autoprefixer" target="_blank">Autoprefixer</a></li>
                <li><a href="https://necolas.github.io/normalize.css/" target="_blank">Normalize.css</a></li>
                <li><a href="https://vuejs.org/" target="_blank">Vue.js</a> (using single file components)</li>
            </ul>

            <div class="app-mount"></div>
        </div>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
